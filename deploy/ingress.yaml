apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-go-api
  namespace: dev
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: api.localdev.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: simple-go-api-service
                port:
                  number: 80
