apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simple-go-api
  namespace: argocd
spec:
  project: default

  source:
    repoURL: git@github.com:converge/simple-go-api.git
    targetRevision: HEAD
    path: argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true