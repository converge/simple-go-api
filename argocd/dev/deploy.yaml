apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-go-api
  namespace: dev
spec:
  selector:
    matchLabels:
      app: simple-go-api
  replicas: 2
  template:
    metadata:
      labels:
        app: simple-go-api
    spec:
      containers:
      - name: simple-go-api
        image: convergede/simple-go-api:1.0
        ports:
        - containerPort: 7001